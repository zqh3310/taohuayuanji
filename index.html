<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃花源记图册</title>
    <!-- 引入 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 标题部分 -->
    <div class="site-title">
        <h1>桃花源记图册</h1>
    </div>

    <!-- 轮播图部分 -->
    <div class="container mt-4">
        <div id="imageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/1.png" 
                         class="d-block w-100" 
                         alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/2.jpg" 
                         class="d-block w-100" 
                         alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/3.png" 
                         class="d-block w-100" 
                         alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/4.png" 
                         class="d-block w-100" 
                         alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- 留言板区域 -->
    <section id="videos" class="container py-5">
        <h2 class="text-center mb-4">留言板</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <form id="messageForm" onsubmit="addMessage(event)" class="message-form sticky-top">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="visitorName" placeholder="您的昵称" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="messageContent" rows="3" placeholder="写下您的留言..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">发表留言</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="messageList" class="message-list">
                    <!-- 留言将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>图册简介</h5>
                    <p>这是一个展示桃花源记相关图片的网站，记录着这个美丽世外桃源的点点滴滴。</p>
                </div>
                <div class="col-md-4">
                    <h5>快速链接</h5>
                    <ul class="list-unstyled">
                        <li><a href="#home">首页</a></li>
                        <li><a href="#about">图册简介</a></li>
                        <li><a href="#videos">精彩视频</a></li>
                        <li><a href="#contact">联系我们</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>联系我们</h5>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <!-- JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
